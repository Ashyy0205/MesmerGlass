[pytest]
testpaths = mesmerglass/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

# Enable asyncio support
asyncio_mode = auto

# Set timeout for tests
timeout = 30

# Custom test markers
markers =
    slow: marks tests as slow (may take several seconds)
    integration: marks tests as integration tests
    bluetooth: marks tests that require Bluetooth functionality
